<!--Head-->

<div class="row nav-tools">
    <div class="col s12 flex">
        <div class="title-n-t">
            <a routerLink="/system/subsidiary">Thêm mới công ty con</a> <span> / </span><a>Tạo mới </a>
        </div>
        <div class="tool1">
        </div>
        <div class="create-t3">

        </div>
    </div>
</div>

<!--FormBody-->
<div overlay-loading [loading]="!isShowPage" class="row create-page animated slideInDown">
    <div class="col s12 create-page-content">
        <div class="card">
            <div class="card-content">
                <form novalidate name="SubSidiaryForm" autocomplete="off" #SubSidiaryForm="ngForm"
                    (ngSubmit)="SubSidiaryForm.valid && create(SubSidiaryForm.value)">
                    <div class="row input-custom-inline">
                        <div class="col s6">
                            <input-field [(ngModel)]="data.subsidiaryName" required type="text" name="subsidiaryName"
                                title="Tên công ty" [frm]="SubSidiaryForm">
                            </input-field>
                        </div>
                        <div class="col s6">
                            <input-field [(ngModel)]="data.subsidiaryCode" required type="text" name="subsidiaryCode"
                                title="Mã công ty" [frm]="SubSidiaryForm">
                            </input-field>
                        </div>

                    </div>

                    <div class="row input-custom-inline">
                        <div class="col s6">
                            <input-field [(ngModel)]="data.description" type="text" name="description" title="Mô tả"
                                [frm]="SubSidiaryForm">
                            </input-field>
                        </div>
                        <div class="col s6">
                            <input-field [(ngModel)]="data.fax" type="text" name="fax" title="Fax"
                                [frm]="SubSidiaryForm">
                            </input-field>
                        </div>
                    </div>

                    <div class="row input-custom-inline">
                        <div class="col s6">
                            <input-field [(ngModel)]="data.address" required type="text" name="address" title="Địa chỉ"
                                [frm]="SubSidiaryForm">
                            </input-field>
                        </div>
                        <div class="col s6">
                            <p>Công ty mẹ</p>
                            <div class="input-field inline">
                                <select-field [(ngModel)]="data.parentSubsidiaryId" [data]="listSubs" name="parentId"
                                    title="Công ty mẹ" [frm]="SubSidiaryForm">
                                </select-field>
                            </div>
                        </div>
                    </div>


                    <div class="row input-custom-inline">
                        <div class="col s6">
                            <input-field [(ngModel)]="data.taxIdNo" required type="text" name="taxIdNo"
                                title="Mã số thuế" [frm]="SubSidiaryForm">
                            </input-field>
                        </div>
                        <div class="col s6">
                            <input-field [(ngModel)]="data.phoneNumber" required type="text" name="phoneNumber"
                                title="Số điện thoại" [frm]="SubSidiaryForm">
                            </input-field>
                        </div>
                    </div>

                    <div class="row input-custom-inline">
                        <div class="col s6">
                            <input-field pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                [(ngModel)]="data.email" required type="text" name="email" title="Email"
                                [frm]="SubSidiaryForm">
                            </input-field>
                        </div>

                    </div>

                    <div class="row submit-but">
                        <button [disabled]='!SubSidiaryForm.valid' class="right ok-but btn-update" type="submit"><i class="far fa-save"></i>Lưu lại</button>
                        <a class="right cancel-but" [routerLink]="['/system/subsidiary']"><i class="fa fa-times"></i>Hủy</a>

                    </div>
                </form>

            </div>
        </div>


    </div>




</div>
