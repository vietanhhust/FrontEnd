<div class="row nav-tools">
    <div class="col s12 flex">
        <div class="title-n-t">
            <a>Đơn vị tính</a>
            <!--<span>/</span>-->
        </div>
        <div class="tool1">
            <a class="mr5 btn-add" (click)="addModal()" *ngIf="(curentPermission.isAdd)"><i class="fa fa-plus"></i>Tạo mới</a>
            <ng-container *ngIf="selectedValueTab">
                    <app-actionmenu [value]="selectedValueTab" [lstEvent]="configTable.eventTable"></app-actionmenu>
                </ng-container>
        </div>

        <div class="tool3">
            <div class="t3" style="opacity: 0;">
                <a class="" >Bộ lọc <i
                        class="fa fa-angle-down"></i></a>

            </div>
            <div class="search">
                <input placeholder="Tìm kiếm..." [(ngModel)]="keyword" name="keyword" type="text"
                    (keyup.enter)="search(1)">
                <i (click)='reset()' *ngIf='keyword!=""' class="fa fa fa-times"></i>
                <button (click)="search(1)"><i class="fa fa-search"></i></button>
            </div>
            <app-paging-data (changeLimit)="limit = $event;search(1)" (next)="pageIndex = $event;search(pageIndex)" 
            (prev)="pageIndex = $event;search(pageIndex)" [limit]="limit" [pageIndex]="pageIndex" [(total)]="total"></app-paging-data>
        </div>
    </div>
</div>

<div class="row animated slideInDown" overlay-loading [loading]="!isShowPage">
    <app-table id="tableUnit" (selectedValue)="selectedValueTab = $event" [Permission]="curentPermission" (DoubleClickValue)="viewmode($event)" [configTable]="configTable" [data]="data"
        [totalData]="total"></app-table>
</div>
