<div class="modal-title">
    <div class="row nav-tools">
        <div class="col s12 flex">
            <div class="title-n-t">
                <a>Danh sách lỗi</a>
            </div>


            <div class="tool1">
            </div>
        </div>
    </div>
</div>

<div class="modal-content" >
    <div class="box">
        <div class="row error-header" >
            <div class="col s4 error-header-column" style="border-right: 1px solid;">Loại</div>
            <div class="col s4 error-header-column" style="border-right: 1px solid;">Đường dẫn</div>
            <div class="col s4 error-header-column">Thời gian</div>
        </div>
        <div class="error-table">
            <ng-container *ngFor='let item of datas'>
                <div (click)='activeRow(item)' (dblclick)='openDetail(item)' [ngClass]='item.isClick?"active":""' class="error-row">
                    <span class="error-row-item" title="{{item.type}}">{{item.type}}</span>
                    <span class="error-row-item" title="{{item.url}}">{{item.url}}</span>
                    <span class="error-row-item">{{item.time | date:'short'}}</span>
                </div>
            </ng-container>
        </div>
    </div>
</div>


<div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-red btn-flat cancel-but">
        <i class="fa fa-times"></i>Đóng
    </a>
</div>
