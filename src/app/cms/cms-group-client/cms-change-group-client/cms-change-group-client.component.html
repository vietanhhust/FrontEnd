<form novalidate name="frmChangeGroupClient" #frmChangeGroupClient="ngForm"
    (ngSubmit)='frmChangeGroupClient.valid && save()'>
    <div class="modal-title">
        <div class="row nav-tools">
            <div class="col s12 flex">
                <div class="title-n-t">
                    <a>Chuyển nhóm máy trạm</a>
                </div>

                <div class="tool1">
                </div>
            </div>
        </div>
    </div>


    <div class="modal-content animated fadeInLeft">
        <div class="row input-custom-inline ">
            <p>Nhóm máy trạm: </p>
            <div class="input-field inline">
                <select-field [(ngModel)]="groupId" (ngModelChange)='changeGroup()' [data]="lstGroupClient" name="'lstGroup'" title="Nhóm máy"
                    [frm]="frmChangeGroupClient">
                </select-field>
            </div>
        </div>

        <div class="row input-custom-inline">
            <div class="col s6">
                <p>Giá nhóm máy:</p>
                <div class="input-field inline">
                    <h6><b>{{changeGroup()}} đ</b></h6>
                </div>
            </div>
           
        </div>


    </div>

    <div class="modal-footer">
        <button class="modal-action waves-effect waves-green ok-but btn-flat btn-update" type="submit">
            <i class="far fa-save"></i> Chuyển
        </button>

        <a class="modal-action modal-close waves-effect waves-red btn-flat cancel-but">
            <i class="fa fa-times"></i>Đóng
        </a>
    </div>
</form>
